name: istaff
description: "A Flutter application for managing staff information and tasks."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  cached_network_image: ^3.4.1
  flutter:
    sdk: flutter
  http: ^1.4.0
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  provider: ^6.1.0
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/bg.mp4

